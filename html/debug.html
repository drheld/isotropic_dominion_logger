<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
  <title>Dominion Point Counter Debugger</title>
</head>

<body>
  <div id="header">
    <b>Primary key</b>: {{ primary_key }}<br>
    <b>Extension version</b>: {{ version }}<br>
    <b>Reporter</b>: {{ reporter }}<br>
    <b>Receive Time</b>: {{ receive_time }}<br>
    <b>Game link</b>: {{ game_link }}<br>
  </div>

  <br><br>== Old Extension Results ==<br>
  {{ state_strings }}
  <br><br>

  <div id="log_data" style="display: none;">
    {{ game_log }}
  </div>

  <div id="results">
    == Current Extension Results ==<br>
  </div>

  <br>
  <br>

  <div id="mark_done">
    <form action='/debug_done' method='post'>
      <input type='hidden' name='key' value='{{ primary_key }}'>
      <input type='submit' name='delete' value='Delete This Item'>
      <input type='submit' name='save' value='Save This As A Test'>
    </form>
  </div>
</body>
